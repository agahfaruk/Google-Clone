<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ana Sayfa -->
    <div class="container">

        <!-- Üst Navbar -->
        <div class="navbar">
            <ul class="nav-left nav-text">
                <li class="nav-text">About</li>
                <li class="nav-text">Store</li>
            </ul>
            <ul class="nav-right">
                <li class="nav-text">Gmail</li>
                <li class="nav-text">Images</li>
                <li><img class="nav-apps nav-text" src="apps.png" alt="Google uygulamalar"></li>
                <li><button class="button-sign-in">Sign In</button></li>
            </ul>
        </div>

        <!-- Orta Kısım -->
        <div class="middle">
            <img class="google" src="google.png" alt="Google">
            <input class="search-stick" type="text">
            <img class="search-icon" src="search.png" alt="Search">
            <img class="mic-icon" src="mic.png" alt="Voice Search">
            <button class="button-middle">Google Search</button>
            <button class="button-middle-2">I'm Feeling Lucky</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <ul class="foot-left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="foot-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>

        </div>


    </div>





    
</body>
</html>
